print_info() {
    info title
    info "OS" distro
    info "Resolution" resolution
    info "WM" wm
    info "CPU" cpu
    info "Memory" memory
    info "Song" song
    info "Uptime" uptime
    info cols
}

###################TITLE#################
title_fqdn="off"


###################KERNEL#################
kernel_shorthand="on"


###################DISTRO#################
distro_shorthand="on"
os_arch="off"


###################UPTIME#################
uptime_shorthand="tiny"


###################MEMORY#################
memory_percent="on"
memory_unit="gib"


###################PACKAGES#################
package_managers="on"


###################SHELL#################
shell_path="off"
shell_version="off"


####################CPU###################
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="on"
cpu_cores="off"
cpu_temp="F"


####################GPU###################
gpu_brand="on"
gpu_type="all"


################RESOLUTION###############
refresh_rate="off"


###################GTK#################
gtk_shorthand="off"
gtk2="on"
gtk3="on"


###################IP#################
public_ip_host="http://ident.me"
public_ip_timeout=2


###########DESKTOP ENVIROMENT##########
de_version="on"


#################DISK###############
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"


#################MUSIC################
music_player="auto"
song_format="%title% - %artist%"
song_shorthand="off"
mpc_args=()


################TEXT/COLOR##############
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="*"
separator=":"
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1
col_offset="auto"

###################BAR################
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
#########DISPLAY TYPES########
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


#################IMAGE###############
image_backend="ascii"
image_source="auto"
image_loop="off"
image_size="auto"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
######ASCII########
ascii_distro="arch_small"
ascii_colors=(distro)
ascii_bold="on"
#######CROP########
crop_mode="normal"
crop_offset="center"
gap=3
yoffset=0
xoffset=0
background_color=

###################MISC#################
stdout="off"

